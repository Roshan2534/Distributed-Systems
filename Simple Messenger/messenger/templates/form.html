<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSE 586 - Phase 1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-light">
      <div class="container-fluid">
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Send Messages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/view">View Messages</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h4>Send data to backend</h4>
    </div>
    <div class="container">
      <div class="card mt-3">
        <div class="p-3">
            <form  action="/submitdata" method="post">
                <div class="mb-3 mt-3">
                  <label for="email" class="form-label">Enter Message:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="message"
                    placeholder="Enter message"
                    name="message"
                  />
                  {% if data %}
                  <script text ="javascript">
                    window.alert({{data |tojson}})
                  </script>
                  {% endif %}
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
      </div>
    </div>
  </body>
</html>
